<body>

    <!-- background -->
    <div id="main-bg" class="sm-d-none">
        <div class="back-r-1">
            <img src="img/01.png" alt="">
        </div>
         <div class="back-r-2">
            <img src="img/03.png" alt="">
        </div>
        <div class="back-l-1">
            <img src="img/02.png" alt="">
        </div>
    </div>

    <div id="container">

        <!-- the cover decorations on the entry btn -->
        <div id="center-decor-square">
            <div class="triangle square-left-top"></div>
            <div class="triangle square-right-top"></div>
            <div class="triangle square-right-bottom"></div>
            <div class="triangle square-left-bottom"></div>
        </div>

        <div id="center-decor-rectangle" class="sm-d-none">
            <div id="left-top"></div>
            <div id="right-top"></div>
            <div id="right-bottom"></div>
            <div id="left-bottom"></div>
        </div>

        <!-- the entry btn -->
        <div id="entry">
            <div id="entry-btn">
                <p id="d">D</p>
                <p id="o">O</p>
                <p id="r">R</p>
                <p id="i">I</p>
                <p id="s">S</p>
            </div>
            
        </div>

        <!-- the bg behind the entry btn -->
        <div id="entry-bg">
            <div id="bg-c-1" class="triangle"></div>
            <div id="bg-c-2" class="triangle"></div>
        </div>

    </div>
