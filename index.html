<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doris</title>

    <!-- font of entry-btn -->
    <link href="https://fonts.googleapis.com/css2?family=Unna:wght@400;700&display=swap" rel="stylesheet">

    <!-- font of pop-up menu -->
    <link href="https://fonts.googleapis.com/css2?family=Six+Caps&display=swap" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="css/main.css" />

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/main.js"></script>

</head>

<body>
    <div id="new-container">
        <!-- background -->
        <div id="main-bg">
            <div class="main-bg-r-1">
                <img src="img/01.png" alt="">
            </div>
            <div class="main-bg-r-2">
                <img src="img/03.png" alt="">
            </div>
            <div class="main-bg-l-1">
                <img src="img/02.png" alt="">
            </div>
            <!-- background of entry-btn -->
            <div class="entry-bg-c1"><img src="img/c-1.png" alt="entry-bg" /></div>
            <div class="entry-bg-c2"><img src="img/c-2.png" alt="entry-bg" /></div>
        </div>

        <!-- the cover decorations on the entry btn -->
        <div id="center-decor-square">
            <div class="triangle square-left-top"></div>
            <div class="triangle square-right-top"></div>
            <div class="triangle square-right-bottom"></div>
            <div class="triangle square-left-bottom"></div>
        </div>

        <div id="center-decor-rectangle">
            <div id="left-top"></div>
            <div id="right-top"></div>
            <div id="right-bottom"></div>
            <div id="left-bottom"></div>
        </div>

        <!-- entry -->

        <div id="entry">
            <a href="#" id="entry-btn">
                <div id="entry-wrap">
                <div id="entry-content">
                    <p class="text down">D</p>
                    <p class="text up">O</p>
                    <p class="text down">R</p>
                    <p class="text up">I</p>
                    <p class="text down">S</p>
                </div>
                <p class="my-title">Front-End Developer</p>
            </div>
        </a>
        </div>

        <!-- pop-up-menu -->
        <div id="pop-up" class="d-none">
            <div id="cover-bg"></div>

            <div id="pop-up-menu">
                <div id="bg-pop-up">
                    <div id="bg-box-1"></div>
                    <div id="bg-box-2"></div>
                </div>
                <div class="row">

                    <div class="sm-col-12">
                        <div class="border"><a id="btn-aboutme" class="pop-up-item" href="#">about me</a></div>
                    </div>
                    <div class="sm-col-12 pop-up-item">
                        <div class="border"><a id="btn-portfolio" class="pop-up-item" href="#">portfolio</a></div>
                    </div>
                    <div class="sm-col-12 pop-up-item">
                        <a class="pop-up-item" href="https://d1882002.pixnet.net/blog" target="_blank">blog</a>
                    </div>
                </div>

            </div>

            <div id="pop-up-item-content" class="d-none">
                <iframe src="portfolio.html" id="iframe-portfolio" width="100%" height="100%" scrolling="yes"
                    class="d-none"></iframe>
                <iframe src="about-me.html" id="iframe-aboutme" width="100%" height="100%" scrolling="yes"
                    class="d-none"></iframe>
                <a href="#" class="btn-close">Close[X]</a>
            </div>
        </div>

    </div>

</body>

</html>
